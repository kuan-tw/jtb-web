<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Just The bot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div id='head'>
    <h1>Just The Bot
    <hr>
    <div id='body'> 
    <input id='buttons' type="button" value="邀請至伺服器" onclick="location.href='https://discord.com/oauth2/authorize?client_id=772285245923917862&permissions=8&scope=bot'" class="button" style="vertical-align:middle">
    <input type="button" value="官方支援群" onclick="location.href='https://discord.gg/utpxQN4U5M'" class="button" style="vertical-align:middle">
    <div id='cmdlist'>
    <hr>
    <p class='cmdbtn'>指令列表
    <div id='cmdlistpage' visiblity: hidden>
    <h3>指令列表
    <hr id='1'>
    <div id='main'>點我
    <div id='maincmd'>主要指令<br \>=ping 延遲<br \>=inv 邀請<br \>=thinking 思考 <br \>=say <訊息> 說話<br \>=random <數字> 隨機取數
    <div id='info'>資訊指令
    <div id='infocmd'>=user 用戶資訊<br \>=server伺服器資訊<br \>=channel頻道資訊<br \>=bot機器人資訊<br \>=avatar頭項
    


  </body>
</html>
